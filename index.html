<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/user.jpg">
  <link rel="stylesheet" href="./styles.css">
  <title>Leonardo CSS Framework</title>
</head>
<body>
  <div class="bg-page min-h-screen flex-center">
    <div class="bg-elevated border border-main p-4 stack-md"
      style="box-shadow: var(--leo-shadow-md); border-radius: var(--leo-radius-md);">
      <h1 class="text-main" style="font-family: var(--leo-font-display); font-size: var(--leo-font-size-2xl);">
        Leonardo CSS
      </h1>
      <p class="text-soft">
        Utility-first, expressive, built for everything, obsessed with developer joy.
      </p>
      <div class="inline-gap-md">
        <button class="bg-main text-strong p-2"
          style="border-radius: var(--leo-radius-md); box-shadow: var(--leo-shadow-sm);">
          Primary
        </button>
        <button class="bg-accent text-strong p-2"
          style="border-radius: var(--leo-radius-md); box-shadow: var(--leo-shadow-sm);">
          Accent
        </button>
      </div>
    </div>
  </div>

</body>
</html>
